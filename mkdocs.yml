# Project information
site_name: SWM341应用指南
site_url: https://yanmowudi.github.io/diy-swm341/
site_author: Lik
site_description: >-
  SWM341应用指南

# Repository
repo_name: yanmowudi/diy-swm341
repo_url: https://github.com/yanmowudi/diy-swm341
edit_uri: ""

# Configuration
theme:
  name: material
  language: zh
  palette: 
    - scheme: slate 
      primary: light blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: light green
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  logo: images/logo.png
  favicon: images/logo.png

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yanmowudi
      name: yanmowudi on github

# Page tree
nav:
  - 前言: 'index.md'
  - 1 概述: '概述.md'
  - 2 硬件资源详解: '硬件资源详解.md'
  - 3 存储器组织结构: '存储器组织结构.md'
  - 4 通用I/O(GPIO): 
    - 4.1 GPIO主要特性: 'GPIO/主要特性.md'
    - 4.2 通用I/O(GPIO): 'GPIO/GPIO.md'
    - 4.3 外部中断(EXTI): 'GPIO/EXTI.md'
  - LVGL: 'LVGL/LVGL.md'
  