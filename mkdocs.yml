# Project information
site_name: SWM341应用指南
site_url: https://yanmowudi.github.io/diy-swm341/
site_author: Lik
site_description: >-
  SWM341应用指南

# Repository
repo_name: yanmowudi/diy-swm341
repo_url: https://github.com/yanmowudi/diy-swm341
edit_uri: ""

# Configuration
theme:
  name: material
  language: zh
  palette: 
    - scheme: slate 
      primary: light blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: cyan
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  logo: images/logo.png
  favicon: images/logo.png
  icon:
    admonition:
      <type>:<material/alert>

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yanmowudi
      name: yanmowudi on github

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 前言: 'index.md'
  - 1 概述: 'HW/概述.md'
  - 2 存储器组织结构: 'HW/存储器组织结构.md'
  - 3 硬件资源详解: 'HW/硬件资源详解.md'
  - 4 通用I/O(GPIO): 
    - 4.1 GPIO主要特性: 'HW/GPIO/主要特性.md'
    - 4.2 通用I/O(GPIO): 'HW/GPIO/GPIO.md'
    - 4.3 外部中断(EXTI): 'HW/GPIO/EXTI.md'
  - LVGL: 'SW/LVGL/LVGL.md'
  